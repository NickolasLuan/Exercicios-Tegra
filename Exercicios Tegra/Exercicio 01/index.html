    <title>Exercício 01 - Tegra</title>

<body>
    <div class="container">
        <h2>Calculadora de área de terreno</h2>

        <label for="largura-terreno">Largura do Terreno (m):</label>
        <input type="number" id="largura" required>

        <label for="comprimento-terreno">Comprimento do terreno(m):</label>
        <input type="number" id="comprimento" required>

        <label for="valor-metro-quadrado">Valor do metro quadrado (R$/m²):</label>
        <input type="number" id="valorMetroQuadrado" required>

        <button id="calcular">Calcular Valor</button>

        <p id="mostrarAreaTerreno"></p>
        <p id="mostrarPrecoTerreno"></p> 
    </div>
